   <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>랜덤런 버프 룰렛</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 0; }
        
        #container { padding-top: 50px; }
        
        #card-display { 
            width: 350px; height: 530px; 
            border: 8px solid #444; border-radius: 20px; 
            margin: 20px auto; background: #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.4s ease-in-out; overflow: hidden; position: relative;
        }

        /* 등급별 테두리 스타일 */
        .border-royal-legend { border-color: #f1c40f !important; box-shadow: 0 0 30px #f1c40f; animation: glow 1s infinite alternate; }
        .border-legend { border-color: #00FFCA !important; border-width: 10px !important; box-shadow: 0 0 15px rgba(0, 255, 202, 0.5); }
        .border-epic { border-color: #a29bfe !important; box-shadow: 0 0 15px #a29bfe; }
        .border-rare { border-color: #74b9ff !important; box-shadow: 0 0 10px #74b9ff; }
        .border-pain { border-color: #95a5a6 !important; }
        .border-death { border-color: #FFFFFF !important; border-width: 10px !important; box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        .border-hell { border-color: #e74c3c !important; box-shadow: 0 0 30px #ff0000; animation: shake 0.1s infinite; }

        img { width: 85%; height: auto; border-radius: 10px; margin-bottom: 15px; border: 2px solid rgba(255,255,255,0.1); }
        .grade { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .name { font-size: 1.2rem; color: #ffd700; margin-bottom: 10px; font-weight: bold; }
        .effect { font-size: 1rem; color: #ccc; line-height: 1.4; padding: 0 20px; word-break: keep-all; }
        
        #draw-btn { 
            padding: 15px 45px; font-size: 1.2rem; cursor: pointer; 
            background: #e74c3c; color: white; border: none; border-radius: 50px;
            transition: 0.3s; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #draw-btn:hover { background: #c0392b; transform: scale(1.05); }

        @keyframes glow { from { box-shadow: 0 0 20px #f1c40f; } to { box-shadow: 0 0 45px #fff; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -2px); } 100% { transform: translate(1px, 1px); } }
    </style>
</head>
<body>

<div id="container">
    <h1>랜덤런 버프 룰렛</h1>
    <div id="card-display">
        <div class="info">랜덤 버프를 뽑아보세요!</div>
    </div>
    <br>
    <button id="draw-btn" onclick="pickCard()">버프 뽑기</button>
</div>

    { id: 4, grade: "에픽", name: "어떤 펫이 나올까?", effect: "자신이 원하는 펫을 선택할 수 있고, 리롤을 세 개 추가 획득합니다.", weight: 3.35 },
    { id: 5, grade: "에픽", name: "이제 우리에게 맡겨!", effect: "불꽃정령 쿠키, 망개떡맛 쿠키, 충무김밥맛 쿠키 중 하나를 이어달리기에서 달릴 수 있습니다.", weight: 3.35 },
    { id: 6, grade: "에픽", name: "물질 만능 주의", effect: "이번 판에 획득한 코인의 사천 배를 점수로 획득합니다.", weight: 3.35 },
    { id: 7, grade: "레어", name: "가볍게 툭!", effect: "리롤 7 개를 추가로 얻습니다.", weight: 3.0 },
    { id: 8, grade: "레어", name: "경험이 많은 자", effect: "이번 판에 획득한 경험치의 육천 배를 점수로 획득합니다.", weight: 3.0 },
    { id: 9, grade: "레어", name: "향긋한 풀내음", effect: "초록색 계열 쿠키들을 고른다면 이번 판의 점수가 1.5배 증폭됩니다.", weight: 3.0 },
    { id: 10, grade: "레어", name: "쫄?", effect: "이번 판에 보물로 통조림 세 개를 끼면 다음 판의 점수가 1.3배 증폭됩니다.", weight: 3.0 },

    { id: 12, grade: "레어", name: "구름을 타는 기분", effect: "이번 판에 보너스타임을 들어간 만큼 이천만 점이 추가됩니다.", weight: 3.0 },
    { id: 13, grade: "고통", name: "웃음벨맛 쿠키", effect: "이번 판에 이어달리기가 예언자맛 쿠키로 고정됩니다.", weight: 3.22 },
    { id: 14, grade: "고통", name: "백성을 위한 의적", effect: "마지막 판에 보물을 크라운, 꼬치, 돌도그를 제외하고 플레이합니다.", weight: 3.22 },
    { id: 15, grade: "고통", name: "뱀파이어맛 쿠키의 야식 시간", effect: "이번 판에 보물을 인삼주, 홍삼주, 떡꼬치, 크레페 중에서만 골라야 합니다.", weight: 3.22 },
    { id: 16, grade: "고통", name: "물약펫 표류기", effect: "이번 판에 물약펫이 나오면 강제 리롤을 합니다.", weight: 3.22 },

    { id: 23, grade: "로얄 레전드", name: "달과 바다의 조화", effect: "조합 자유 선택 가능하고, 이번 판 총 점수가 1.5배 증폭됩니다.", weight: 0.5 },

    { id: 25, grade: "레어", name: "쟤가 없어져볼게!", effect: "C~B 등급 쿠키/펫이 나오면 리롤 무료.", weight: 3.0 },
    { id: 26, grade: "고통", name: "밑 빠진 독에 빠진 저울", effect: "펫이 코인저울로 고정됩니다.", weight: 3.22 },
    { id: 27, grade: "에픽", name: "도플갱어", effect: "쿠키/버프 리롤 네 개씩 추가, 리트라이 가능.", weight: 3.35 },
    { id: 28, grade: "레어", name: "천사의 은총", effect: "현재 쿠키 리롤과 버프 리롤 개수를 서로 스왑 가능. 거절 시 응원 점수 500만 점 추가.", weight: 3.0 },
    { id: 29, grade: "고통", name: "세금 징수", effect: "현재 총 점수의 10%를 깎습니다.", weight: 3.22 },

    { id: 31, grade: "고통", name: "아픈 건 딱 질색이니까", effect: "보물을 불의 반지, 팬던트, 공주 반지로 제한합니다.", weight: 3.22 },
    { id: 32, grade: "에픽", name: "멋진 한 판이었어!", effect: "순점 2.5억 돌파 시 리롤 추가 및 5천만 점 추가.", weight: 3.35 },
    { id: 33, grade: "레어", name: "산타의 작은 선물", effect: "5221만점이 즉시 추가됩니다.", weight: 3.0 },
    { id: 34, grade: "고통", name: "발렌타인데이", effect: "펫이 초코방울로 고정되거나 보물이 초콜릿 패키지로 고정됩니다. (선택 가능)", weight: 3.22 },
    { id: 35, grade: "레전드", name: "상큼한 점수 폭발!", effect: "3억점이 즉시 추가됩니다.", weight: 2.0 },
    { id: 36, grade: "죽음", name: "타락 천사", effect: "자력 보물 금지 및 선달 악마맛 고정. 리롤 15개 차감 시 해제.", weight: 1.0 }
];

function pickCard() {
    const display = document.getElementById('card-display');
    display.className = ""; 
    let totalWeight = cards.reduce((sum, card) => sum + card.weight, 0);
    let random = Math.random() * totalWeight;
    let selected = null;
    for (let card of cards) {
        if (random < card.weight) { selected = card; break; }
        random -= card.weight;
    }
    const gradeClassMap = { "로얄 레전드": "border-royal-legend", "레전드": "border-legend", "에픽": "border-epic", "레어": "border-rare", "고통": "border-pain", "죽음": "border-death", "지옥": "border-hell" };
    display.classList.add(gradeClassMap[selected.grade]);
    display.innerHTML = `
        <div class="grade" style="color:${getGradeColor(selected.grade)}">[${selected.grade}]</div>
        <img src="${selected.id}.png.png" onerror="this.onerror=null; this.src='${selected.id}.png';">
        <div class="name">${selected.name}</div>
        <div class="effect">${selected.effect}</div>
    `;
}

function getGradeColor(grade) {
    const colors = { "로얄 레전드": "#f1c40f", "지옥": "#e74c3c", "레전드": "#00FFCA", "에픽": "#a29bfe", "레어": "#74b9ff", "고통": "#95a5a6", "죽음": "#FFFFFF" };
    return colors[grade] || "white";
}
</script>
